<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-show="assignments">Hello!</h1>
        
        <p v-if="assignments[0].dueTomorrow">{{ assignments[0].name }}</p>
        <p v-if="assignments[1].dueTomorrow">{{ assignments[1].name }}</p>
        <p v-else>{{ assignments[2].name}}</p>


        <p v-for="assignments in dueTomorrowAssignment" :key="assignments.id">{{ assignments.name }}</p>

    </div>
</body>
</html>
<script>
    let app = new Vue({
        el: '#app' ,
        data: {
            count: 0,
            assignments: [
                {
                    name: ' assignment1',
                    dueTomorrow: true,
                    id: 1,
                },
                {
                    name: 'assignment2',
                    dueTomorrow: false,
                    id: 2,
                },
                {
                    name: ' assignment3',
                    dueTomorrow: true,
                    id: 3,
                },
                {
                    name: ' assignment4',
                    dueTomorrow: true,
                    id: 3,
                },
            ],
        },
        computed:{
            dueTomorrowAssignment(){
                return this.assignments.filter((assignments) => assignments.dueTomorrow);
            },
        },
    });
</script>
