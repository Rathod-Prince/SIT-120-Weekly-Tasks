<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ msg }}
        <button @click="count++">
            count is : {{ count }}
        </button>
    </div>
</body>
</html>
<script>
    let app = new Vue({
        el: '#app' ,
        data: {
            msg: 'hello World!',
            count: 0
        },
    });
</script>
